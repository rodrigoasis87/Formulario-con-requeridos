<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Formulario.html" method="POST">
        <div>
        <label>Nombre:</label>
        <input type="text" name="nombre" autocomplete="name" required minlength="2" maxlength="20">
        </div>
        <div>
        <label>Apellido:</label>
        <input type="text" name="apellido" autocomplete="family-name" required minlength="2" maxlength="20">
        </div>
        <div>
        <label>Email:</label>
        <input type="email" name="email" autocomplete="email" required minlength="6" maxlength="30">
        </div>
        <div>
        <label>DNI/CUIL/CUIT:</label>
        <input type="text" required minlength="8" maxlength="11" pattern="\d{8;11}">
        </div>
        <div>
        <label>Altura:</label>
        <input type="number" required min="0" step="0.01">
        </div>
        <div>
        <label>Peso:</label>
        <input type="number" required min="30" step="0.1">
        </div>
        <div>
        <label>Edad:</label>
        <input type="text" required minlength="0" maxlength="3" pattern="\d{3}">
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
